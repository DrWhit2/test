<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>빈티지 다이어리</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="book" class="book" aria-label="수첩">
    <!-- 중앙 스파인 -->
    <div class="spine" aria-hidden="true"><div class="stitches"></div><div class="grain"></div></div>

    <!-- 장(leaf)들이 JS로 생성됩니다 -->
    <div id="stack" class="stack"></div>

    <!-- 네비게이션 핫스팟 -->
    <button class="nav prev" aria-label="이전 페이지"></button>
    <button class="nav next" aria-label="다음 페이지"></button>
  </main>

  <script src="app.js"></script>
</body>
</html>
